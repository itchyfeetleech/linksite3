<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WebGL Terminal - Pure shader-based CRT interface">
  <title>Terminal OS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="green">
  <!-- WebGL canvas (everything renders here) -->
  <canvas id="main-canvas"></canvas>

  <!-- Boot Overlay (fades out when ready) -->
  <div id="boot-overlay" class="boot-overlay">
    <div class="boot-screen">
      <div class="boot-scanline"></div>
      <div class="boot-content"></div>
    </div>
  </div>

  <!-- WebGL Fallback -->
  <div id="no-webgl" class="no-webgl" hidden>
    <div class="fallback-message">
      <h1>[ WEBGL NOT SUPPORTED ]</h1>
      <p>This terminal requires WebGL 2.0</p>
      <p>Please use a modern browser</p>
    </div>
  </div>

  <!-- Core Systems -->
  <script src="effects.js"></script>
  <script src="crt-shader.js"></script>
  <script src="terminal-renderer.js"></script>
  <script src="particle-system.js"></script>
  <script src="fluid-simulator.js"></script>
  <script src="raymarcher.js"></script>
  <script src="terminal-content.js"></script>
  <script src="terminal-input.js"></script>
  <script src="main.js"></script>
</body>
</html>
